<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input Tags!</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required autofocus />
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
        <label for="Subscribe">Subscribe</label>
      </div>
      <div>
        <label for="text">Comment section</label>
        <textarea name="textarea" id="text" rows="3" cols="20">
Enter any Comment</textarea
        >
      </div>
      <div>
        <select name="vegetables" id="veggies">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
        </select>
      </div>
    </form>
  </body>
</html>
