<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">
        <nav class="navbar">
            <h1 class="navbar-brand">MediaPod</h1>

            <video class="media-video" src="video1.mp4" width="450" height="350" poster="world.png" controls></video>

        </figure>

            <video class="media-video" src="video1.mp4" width="450" height="350" controls></video>
            <figcaption class="media-caption">Mai Hu Doraemon</figcaption>
            <audio class="media-audio" src="audio.mp3" muted controls></audio>

        <figure class="media-item">
            <video class="media-video" src="video1.mp4" width="450" height="350" controls></video>
            <figcaption class="media-caption">Mai Hu Mota</figcaption>

        <figure class="media-item">
            <video class="media-video" src="video1.mp4" width="450" height="350" controls></video>

        <figure class="media-item">

            <figcaption class="media-caption">Mai Hu Ullu</figcaption>
            <audio class="media-audio" src="audio.mp3" muted controls></audio>
        </figure>
    </main>

    </footer>
</body>
</html>
