<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Selecting using Id's and classes</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            margin: 5px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhup 1</div>
        <div class="box">Bhup 33</div>
        <div id="redo" class="box">Bhup 5</div>
        <div class="box">Bhup 24</div>
        <div class="box">Bhup 98</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
